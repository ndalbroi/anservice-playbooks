---
- hosts: prueba
  remote_user: anserv
  become: true
  become_method: sudo
  become_user: root
  tasks:
  - name: Purgar la instalacion de agente zabbix y paquetes adyacentes
    register: result
    apt:
     name: zabbix-agent
     state: absent
     purge: yes
  - name: Instalar agente nagios
    register: result
    apt:
     name: nagios-nrpe-server
     state: present
     