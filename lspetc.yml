---
- hosts: 192.168.100.110, 172.16.2.110, 172.16.2.104, 192.168.100.118, 192.168.100.120, 192.168.100.106, 192.168.100.124, 192.168.100.142, 192.168.100.147, 192.168.100.153, 192.168.100.136, 192.168.100.137, 192.168.100.158, 192.168.100.169, 192.168.100.94, 192.168.1.108, 192.168.1.118, 192.168.1.123, 192.168.1.154, 192.168.1.153
  remote_user: anserv
  become: true
  become_method: sudo
  become_user: root

  tasks:
  - name: Reemplazar linea zabbix en /etc/zabbix
    command: sed 's/# ListenPort=10050/'ListenPort=10050'/g' -i /etc/zabbix/zabbix_agentd.conf
    register: result

  - name: actualizar archivo zabbix
    command: zabbix_agentd -c /etc/zabbix/zabbix_agentd.conf
    register: result

  - name: Reiniciar agente zabbix
    command: systemctl restart zabbix-agent.service
    register: result	
