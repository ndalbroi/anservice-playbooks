---
- hosts: aplicaciones
  remote_user: anserv
  become: true
  become_method: sudo
  become_user: root

  tasks:
  - name: Revisar version de PHP   
    command: php --version
    register: result
   
  - name: Revisar version de Apache  
    command: apache2ctl -V
    register: result

  - name: Revisar si tiene Tomcat X 
    command: /usr/share/tomcat?/bin/catalina.sh version
    register: result
   
  - name: Revisar si Jboss  
    command: /opt/jboss/bin/standalone.sh --version
    register: result   